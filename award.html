<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trusted Section</title>
<link rel="stylesheet" href="award.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<body>

<section class="trusted-section">

    <!-- Heading -->
    <h2>
        Trusted by <span>11,000+ online businesses</span>

        <div class="award-card">
            <img src="award1.png" alt="Capterra Shortlist 2023">

        </div>
        <div class="award-card">
            <img src="award3.png" alt="Capterra Best Ease of Use 2022">
        </div>
    </div>

    <!-- Bottom Brands -->
    <div class="brands">

        <div class="brand">
            <img src="award4.png" alt="Capterra">
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span>(121)</span>
            </div>
        </div>

        <div class="brand">
            <img src="award5.png" alt="G2 Crowd">

                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span>(12)</span>
            </div>
        </div>

        <div class="brand">
            <img src="award6.png" alt="WordPress">
            <div class="stars">
                <i class="fa-solid fa-star"></i>

                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span>(25)</span>
            </div>
        </div>

        <div class="brand">
            <img src="award7.png" alt="Shopify">
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span>(10)</span>
            </div>
        </div>

        <div class="brand">
            <img src="award8.png" alt="Wix">
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span>(09)</span>
            </div>
        </div>

    </div>

</section>

</body>
</html>
